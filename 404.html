<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found | ArcheSky Business Agency</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The page you're looking for doesn't exist. Return to ArcheSky Business Agency homepage.">
  
  <style>
    /* ===== 404 PAGE STYLES ===== */
    :root {
      --error-text: #888;
      --error-heading: #555;
    }
    
    * {
      line-height: 1.2;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      color: var(--error-text);
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
      padding: 1rem;
    }

    h1 {
      color: var(--error-heading);
      font-size: 2em;
      font-weight: 400;
      margin-bottom: 0.5em;
    }

    .error-link {
      color: #7EDAD2;
      text-decoration: none;
      font-weight: bold;
    }

    @media only screen and (max-width: 280px) {
      body, p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }
    }
  </style>
</head>

<body>
  <h1>Page Not Found</h1>
  <p>Sorry, but the page you were trying to view does not exist.</p>
  <p><a href="/" class="error-link">Return to homepage</a></p>
</body>
</html>
